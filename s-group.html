<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homework Buddy - Study Groups</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.user-search {
    margin-bottom: 20px;
}

.user-search input {
    padding: 10px;
    width: 70%;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.user-search button {
    padding: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.group-list {
    margin-bottom: 20px;
}

.group-list ul {
    list-style: none;
    padding: 0;
}

.group-list li {
    background: #e7f3ff;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
}

.chat-section {
    display: flex;
    flex-direction: column;
    height: 100%; /* Full height for the chat section */
}

.chat-window {
    display: flex;
    flex-direction: column;
    height: 500px; /* Adjust as needed */
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
}

.chat-messages {
    flex: 1; /* This allows the messages area to grow */
    overflow-y: auto;
    padding: 10px;
    background: #f9f9f9;
}

.chat-message {
    margin-bottom: 10px; /* Space between messages */
}

.chat-input {
    display: flex;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.chat-input button {
    padding: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}


.voice-call {
    text-align: center;
}

.voice-call button {
    padding: 10px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}


    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Homework Buddy - Study Groups</h1>
        </header>

        <div class="user-search">
            <input type="text" id="username" placeholder="Search for users...">
            <button onclick="addUser()">Add User</button>
        </div>

        <div class="group-list">
            <h2>Your Study Groups</h2>
            <ul id="groupList">
                <!-- Study group items will be appended here -->
            </ul>
        </div>

        <div class="chat-section">
            <div class="chat-window">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will go here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>

        
    <script>
        const groupList = document.getElementById('groupList');
const chatMessages = document.getElementById('chatMessages');

function addUser() {
    const usernameInput = document.getElementById('username');
    const username = usernameInput.value.trim();
    if (username) {
        const li = document.createElement('li');
        li.textContent = username;
        groupList.appendChild(li);
        usernameInput.value = ''; // Clear input
    } else {
        alert('Please enter a username.');
    }
}

function sendMessage() {
    const chatInput = document.getElementById('chatInput');
    const message = chatInput.value.trim();
    if (message) {
        const li = document.createElement('li');
        li.textContent = message;
        li.className = 'user'; // Class for user's message
        chatMessages.appendChild(li);
        chatInput.value = ''; // Clear input
        // Simulate receiving a message from another user
        setTimeout(() => {
            const responseLi = document.createElement('li');
            responseLi.textContent = 'Received: ' + message;
            responseLi.className = 'other'; // Class for other user's message
            chatMessages.appendChild(responseLi);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }, 500); // Simulate a delay
    } else {
        alert('Please type a message.');
    }
}

function startCall() {
    alert('Voice call started!'); // Placeholder for actual call functionality
}

document.getElementById('sendButton').addEventListener('click', function() {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value;
    if (messageText.trim()) {
        const chatMessages = document.getElementById('chatMessages');

        // Create a new message element
        const newMessage = document.createElement('div');
        newMessage.className = 'chat-message'; // Add a class for styling
        newMessage.textContent = messageText;

        // Append the new message to chat messages
        chatMessages.appendChild(newMessage);

        // Clear the input field
        messageInput.value = ''; 

        // Scroll to the bottom of the chat messages
        chatMessages.scrollTop = chatMessages.scrollHeight; 
    }
});

    </script>
</body>
</html>
